name: Mkdocs build github pages

on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:
      - main

  repository_dispatch:
    types: [update_zettelkasten]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

